<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>O Poder do Dedo - Versão 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-storage-compat.js"></script>
  
  <!-- QRCode lib -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* RESET E CONFIGURAÇÕES BASE */
    * { margin:0; padding:0; box-sizing:border-box; }
    :root {
      --primary: #6200EA;
      --primary-light: #7C4DFF;
      --primary-dark: #4A148C;
      --secondary: #FF3D00;
      --success: #00C853;
      --danger: #F50057;
      --warning: #FFD600;
      --info: #00B8D4;
      --dark: #263238;
      --light: #ECEFF1;
      --white: #ffffff;
      --font-heading: 'Montserrat', sans-serif;
      --font-body: 'Poppins', sans-serif;
      --border-radius-md: 8px;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
      --transition-fast: all 0.2s ease;
    }
    
    body, html {
      width:100%; height:100%;
      font-family: var(--font-body);
      background: var(--light);
      overflow: hidden;
    }
    
    /* CONTAINER PRINCIPAL */
    #mainContainer {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* BARRA DE NAVEGAÇÃO */
    .navbar {
      background: var(--primary);
      color: var(--white);
      padding: 12px 20px;
      box-shadow: var(--shadow-sm);
    }
    .navbar h1 {
      font-family: var(--font-heading);
      font-size: 1.5rem;
    }
    
    /* NOVO LAYOUT PARA A TELA DO ORGANIZADOR (HOST) */
    /* Container que reúne os controles e o histórico */
    #hostGameContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    
    /* Painel central com os controles do jogo */
    #gameControlPanel {
      background: var(--white);
      border-radius: var(--border-radius-md);
      padding: 15px;
      box-shadow: var(--shadow-sm);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
      flex: 1;
    }
    
    /* Painel de status com a notificação da vez e a narração da regra */
    #currentTurnPanel {
      width: 100%;
      text-align: center;
      font-weight: 600;
      margin-bottom: 10px;
    }
    #narrationPanel {
      font-style: italic;
      color: var(--primary-dark);
      margin-top: 5px;
    }
    
    /* Botões de controle central */
    #controlButtons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      align-items: center;
    }
    
    /* Painel de histórico com scroll – menor em altura para não ocupar muito espaço */
    #historyPanel {
      flex: 0 0 150px;
      background: var(--white);
      border-radius: var(--border-radius-md);
      padding: 10px;
      overflow-y: auto;
      box-shadow: var(--shadow-sm);
    }
    
    /* RESPONSIVIDADE: ajustes para telas menores */
    @media (max-width: 768px) {
      #hostGameContainer { padding: 5px; }
      #historyPanel { flex: 0 0 100px; }
      #gameControlPanel { padding: 10px; }
    }
    
    /* Outros estilos (para botões, inputs, cartas, etc.) permanecem conforme a versão original */
  </style>
</head>
<body>
  <div id="mainContainer">
    <!-- Barra de Navegação -->
    <div class="navbar">
      <h1><i class="fas fa-hand-point-up"></i> O Poder do Dedo</h1>
    </div>
    
    <!-- Exemplo de Tela do Organizador (Host) com novo layout -->
    <!-- Esta seção deverá ser exibida quando o jogo estiver em andamento -->
    <div id="hostGameContainer" class="hidden">
      <!-- Painel Central com Controle do Jogo e Narração -->
      <div id="gameControlPanel">
        <div id="currentTurnPanel">
          <span id="hostStatusPanel">É a vez de: Nome</span>
          <!-- Painel de narração para exibir mensagens dinâmicas -->
          <div id="narrationPanel">Narração: Aguardando ação...</div>
        </div>
        <div id="controlButtons">
          <!-- Exemplo de exibição da carta atual -->
          <div id="currentCardHost">Nenhuma carta jogada ainda</div>
          <!-- Botão de ação para puxar carta -->
          <button id="btnDrawCard" class="btn-warning btn-lg">
            <i class="fas fa-hand-paper"></i> Puxar Carta
          </button>
          <!-- Botão para gerar novo baralho (inserido dinamicamente se necessário) -->
        </div>
      </div>
      <!-- Painel de Histórico com scroll -->
      <div id="historyPanel">
        <div id="hostPainel" class="event-log">
          <!-- Aqui serão exibidos os eventos/narração do jogo -->
          Histórico de eventos...
        </div>
      </div>
    </div>
    
    <!-- As demais áreas (modo seletor, lobby, área do jogador, overlays etc.) permanecem conforme a versão original -->
    
  </div><!-- mainContainer -->
  
  <script>
    // Exemplo: função para atualizar a narração (mensagem dinâmica) no painel central
    function updateNarration(message) {
      document.getElementById('narrationPanel').innerText = "Narração: " + message;
    }
    
    /* Exemplo de uso na função que trata os efeitos de carta.
       Ao puxar uma carta '4', pede ao organizador para definir uma nova regra e atualiza a narração. */
    function handleCardEffect(card, gameData) {
      let logs = gameData.logs || [];
      const players = Object.values(gameData.players || {});
      let idx = gameData.currentPlayerIndex;
      const currName = players[idx]?.name || '???';
      
      // Exemplo de efeito para carta '4'
      if(card.rank === '4'){
        const newRule = prompt("Defina uma nova regra:");
        if(newRule) {
          gameData.rules.push(newRule);
          logs.push(`${currName} puxou 4 e definiu a regra: "${newRule}"`);
          updateNarration(`Carta 4: ${currName} definiu a regra "${newRule}"`);
        }
      }
      // Outros casos (6, 8, 9, etc) seguem conforme o código original...
      
      // Atualize o status e os logs no banco de dados conforme o fluxo do jogo...
    }
    
    // Para fins de teste, remova a classe 'hidden' do hostGameContainer:
    // document.getElementById('hostGameContainer').classList.remove('hidden');
  </script>
</body>
</html>
