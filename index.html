<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>O Poder do Dedo - Versão Responsiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Firebase, QRCode, Font Awesome e Google Fonts podem ser incluídos conforme necessidade -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* RESET E CONFIGURAÇÕES BASE */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #6200EA;
      --primary-dark: #4A148C;
      --white: #ffffff;
      --light: #ECEFF1;
      --font-heading: 'Montserrat', sans-serif;
      --font-body: 'Poppins', sans-serif;
      --border-radius-md: 8px;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
      --transition-fast: all 0.2s ease;
    }
    body, html {
      width: 100%; 
      height: 100%;
      background: var(--light);
      font-family: var(--font-body);
      overflow-x: hidden;
    }
    
    /* CONTAINER PRINCIPAL */
    #mainContainer {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    /* BARRA DE NAVEGAÇÃO */
    .navbar {
      background: var(--primary);
      color: var(--white);
      padding: 12px 20px;
      box-shadow: var(--shadow-sm);
    }
    .navbar h1 {
      font-family: var(--font-heading);
      font-size: 1.5rem;
    }
    
    /* TELA DE SELEÇÃO DE MODO */
    #modeSelect {
      text-align: center;
      padding: 20px;
    }
    .mode-card {
      display: inline-block;
      background: var(--white);
      border-radius: var(--border-radius-md);
      padding: 15px 20px;
      margin: 10px;
      box-shadow: var(--shadow-sm);
      cursor: pointer;
      transition: var(--transition-fast);
    }
    .mode-card:hover { transform: translateY(-3px); }
    
    /* ÁREA DO JOGO DO ORGANIZADOR */
    #hostGameContainer {
      flex: 1;
      display: none; /* inicialmente escondido */
      flex-direction: column;
      padding: 10px;
      gap: 10px;
    }
    
    /* Painel central de controle */
    #gameControlPanel {
      background: var(--white);
      border-radius: var(--border-radius-md);
      padding: 15px;
      box-shadow: var(--shadow-sm);
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }
    
    /* Painel de status e narração */
    #currentTurnPanel {
      width: 100%;
      text-align: center;
      font-weight: 600;
      margin-bottom: 10px;
    }
    #narrationPanel {
      font-style: italic;
      color: var(--primary-dark);
      margin-top: 5px;
    }
    
    /* Botões de ação central */
    #controlButtons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      align-items: center;
    }
    
    /* Painel de histórico com scroll */
    #historyPanel {
      background: var(--white);
      border-radius: var(--border-radius-md);
      padding: 10px;
      box-shadow: var(--shadow-sm);
      max-height: 150px;
      overflow-y: auto;
    }
    
    /* RESPONSIVIDADE */
    @media (max-width: 768px) {
      #historyPanel { max-height: 100px; }
      .navbar h1 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div id="mainContainer">
    <!-- Barra de Navegação -->
    <div class="navbar">
      <h1><i class="fas fa-hand-point-up"></i> O Poder do Dedo</h1>
    </div>
    
    <!-- Tela de Seleção de Modo -->
    <div id="modeSelect">
      <h2>Escolha seu modo</h2>
      <div class="mode-card" id="hostCard">Organizador</div>
      <div class="mode-card" id="playerCard">Jogador</div>
    </div>
    
    <!-- Área do Jogo do Organizador -->
    <div id="hostGameContainer">
      <!-- Painel Central: Controles e Narração -->
      <div id="gameControlPanel">
        <div id="currentTurnPanel">
          <span id="hostStatusPanel">É a vez de: [Nome]</span>
          <div id="narrationPanel">Narração: Aguardando ação...</div>
        </div>
        <div id="controlButtons">
          <div id="currentCardHost">Nenhuma carta jogada ainda</div>
          <button id="btnDrawCard" class="btn-warning">Puxar Carta</button>
          <!-- Outros botões (ex.: Novo Baralho, Ativar Poder do Dedo) podem ser inseridos dinamicamente -->
        </div>
      </div>
      <!-- Painel de Histórico -->
      <div id="historyPanel">
        <div id="hostPainel">
          <!-- Eventos do jogo serão listados aqui -->
          <p>Histórico de eventos...</p>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Exemplo simples de transição para a tela do Organizador
    document.getElementById('hostCard').addEventListener('click', function() {
      document.getElementById('modeSelect').style.display = 'none';
      document.getElementById('hostGameContainer').style.display = 'flex';
      // Atualiza status e narração para demonstração:
      document.getElementById('hostStatusPanel').innerText = "É a vez de: Organizador";
      updateNarration("Carta 4: Organizador definiu a regra 'Não falar'!");
      // Exemplo de evento no histórico:
      document.getElementById('hostPainel').innerHTML = "<p>Organizador puxou carta 4 e definiu a regra 'Não falar'</p>";
    });
    
    // Função para atualizar a narração no painel central
    function updateNarration(message) {
      document.getElementById('narrationPanel').innerText = "Narração: " + message;
    }
  </script>
  
  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
